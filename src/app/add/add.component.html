<body>

<div class="container">
<form #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm)">
  <div class="mb-3">
    <label for="addName" class="form-label">Name</label>
    <input type="text" required ngModel name="addName" #addName="ngModel" class="form-control" id="addName" aria-describedby="emailHelp">
    </div>

  <div class="mb-3">
    <label for="addJobTitle" class="form-label">Job Title</label>
    <input type="text" required ngModel name="addJobTitle" #addJobTitle="ngModel" class="form-control" id="addJobTitle">
  </div>
  <div class="mb-3">
    <label for="addEmail" class="form-label">Email</label>
    <input type="text" required ngModel name="addEmail" #addEmail="ngModel" class="form-control" id="addEmail">
  </div>
  <div class="mb-3">
    <label for="addPhone" class="form-label">Phone</label>
    <input type="text" required ngModel name="addPhone" #addPhone="ngModel"  class="form-control" id="addPhone">
  </div>
  <div class="mb-3">
    <label for="addImageUrl" class="form-label">Image Url</label>
    <input type="text" required ngModel name="addImageUrl" #addImageUrl="ngModel" class="form-control" id="addImageUrl">
  </div>
  <div class= "d-flex justify-content-around">
  <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Submit</button>
  <button type="button" class="btn btn-primary" (click)="onCancel()">Cancel</button>
</div>
</form>
</div>
</body>
